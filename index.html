<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/equipos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body class="container-general m-0 row vh-100 vw-100">
    <main class="container-main col-8">
      <ul class="row">
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button type="submit" class="text-center btn btn-warning gt30">
            Equipos asignados a mayores de 30
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button type="submit" class="text-center btn btn-warning tarragona">
            Equipos asignados a personas de Tarragona
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button type="submit" class="text-center btn btn-warning provincias">
            Provincia donde hay equipos
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button type="submit" class="text-center btn btn-warning puestos">
            Puestos de trabajadores con equipos
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button type="submit" class="text-center btn btn-warning edad-media">
            Media de edad de trabajadores
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button type="submit" class="text-center btn btn-warning orden-edad">
            Equipos ordenados por edad
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button type="submit" class="text-center btn btn-warning sobremesa">
            Equipos de tipo sobremesa
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button
            type="submit"
            class="text-center btn btn-warning trabajadores-portatil"
          >
            Trabajadores con equipo portátil
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button
            type="submit"
            class="text-center btn btn-warning equipos-tipo"
          >
            Equipos organizados por tipo
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button
            type="submit"
            class="text-center btn btn-warning portatiles-tarragona"
          >
            Equipos portátiles asignados en Tarragona
          </button>
        </li>
        <li class="py-3 text-center col-4 col-xl-3 col-lg-4">
          <button type="submit" class="text-center btn btn-warning resumen">
            Resumen de equipos asignados
          </button>
        </li>
      </ul>
    </main>
    <aside
      class="sidebar col-4 d-flex align-items-center justify-content-center"
    >
      <div class="container-sidebar">
        <div class="consola h-100 w-100 overflow-scroll"></div>
      </div>
    </aside>
  </body>
</html>
